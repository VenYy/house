<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>注册</title>
    <script>
        var login_url = "{{ url_for('user_page.login') }}"
        var register_url = "{{ url_for('user_page.register') }}"
        var index_url = "{{ url_for('index_page.index') }}"
    </script>
</head>
<body>
<div id="bg"></div>
<div class="container">
    <div class="left" id="left">
        <a href="{{ url_for('index_page.index') }}" id="goHome"> &lt;- 回到首页</a>
        <h1 class="leftTitle">Hello Fridend !</h1>
        <span class="leftTitle">Enter your infomations and start join us !</span>
        <span class="leftTitle">Or login with your account</span>
        <button id="trans">注册</button>
        <!-- <button id="" onclick="window.location='index.html'">首页</button> -->
    </div>
    <div class="right" id="right">
        <h1 class="title" id="title">Member Login</h1>
        <form id="register-form" action="" method="POST">
            <div class="form-field">
                <input type="text" id="uname" name="uname" placeholder="请输入用户名" required>
            </div>
            <div class="form-field">
                <input type="password" id="pwd" name="pwd" placeholder="请输入密码" required>
            </div>
            <div class="form-field">
                <input type="password" id="confirm-pwd" name="confirm-pwd" placeholder="请再次输入密码" required>
            </div>
            <div>
                <button id="btn" class="btn" type="submit">注册</button>
            </div>
        </form>
        <!-- 注册成功提示框 -->
        <div id="success-alert" class="alert alert-success">
            <strong>注册成功！</strong> 请稍等，正在跳转到登录页面... <span id="count"></span>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
