<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>注册</title>
    <script>
        var login_url = "{{ url_for('user_page.login') }}"
        var register_url = "{{ url_for('user_page.register') }}"
        var index_url = "{{ url_for('index_page.index') }}"
    </script>
</head>
<body>
<div id="bg"></div>
<div class="container">
    <div class="left" id="left">
        <a href="{{ url_for('index_page.index') }}" id="goHome"> &lt;- 回到首页</a>
        <h1 class="leftTitle">二手好房</h1>
        <span class="leftTitle">已有账号？点击下方按钮前往登录</span>
        {#        <span class="leftTitle">Or login with your account</span>#}
        <a id="trans" href="{{ url_for('user_page.log_in') }}">登录</a>
        <!-- <button id="" onclick="window.location='index.html'">首页</button> -->
    </div>
    <div class="right" id="right">
        <h1 class="title" id="title">用户注册</h1>
        <form id="register-form" action="{{ url_for('user_page.register') }}" method="post">
            <div class="form-field">
                <input type="text" id="uname" name="uname" placeholder="请输入用户名" required>
            </div>
            <div class="form-field">
                <input type="password" id="pwd" name="pwd" placeholder="请输入密码" required>
            </div>
            <div class="form-field">
                <input type="password" id="confirm-pwd" name="confirm-pwd" placeholder="请再次输入密码" required>
            </div>
            <div>
                <button id="btn" class="btn" type="submit">注册</button>
            </div>
        </form>
        {% if error %}
            <script>alert("{{ error }}")</script>
        {% endif %}

    </div>
</div>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
